{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/800x500/?mobile" alt="ice cream" class="d-block w-100 mx-0">
</div>
<div class="container my-3">
    <h1 class="text-center">Contact Us</h1>

    <form class="row g-3" method="post" action="/contact">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="enter your name">
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" name="phone" id="phone" >
        </div>
        <div class="col-md-6">
            <label for="desc" class="form-label">Comment</label>
            <input class="form-control" id="desc" rows="3" name="desc">
        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        
    </form>
</div>
{% endblock body %}
